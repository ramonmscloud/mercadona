<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/background.css">
    <script src="libs/xlsx.full.min.js"></script>
    <!-- Removing the incorrect jspdf reference that might be causing issues -->
</head>
<body>
    <div id="main-container" class="container">
        <header>
            <h1>Lista de Compras</h1>

        </header>

        <div class="controls mobile-controls">
            <button onclick="showAllItems()" class="control-btn">Ver Todos</button>
            <button onclick="showMyList()" class="control-btn">Ver Mi Lista</button>
            <button onclick="exportToText()" class="control-btn">Generar txt</button>
            <button onclick="confirmDeleteList()" class="delete-btn">Borrar Mi Lista</button>
            <button onclick="loadTextFile()" class="control-btn" style="background-color: #28a745;">Cargar txt</button>
        </div>

        <div id="products-container" class="mobile-products">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
